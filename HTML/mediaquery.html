<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mediaqueryejemplo</title>

<style>
body {
  background-color: lightgreen;
}
p{color: aliceblue;}

@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
  p{color: black;}
}
</style>
<!--consulta media queries en developers mozilla-->
<!--full responsive, para todos los dispositivos-->
</head>
<body>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>

</body>
</html>
